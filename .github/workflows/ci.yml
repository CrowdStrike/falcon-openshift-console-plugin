name: Node.js CI

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'README.md'
      - '.devcontainer/**'
      - '.github/**'
  pull_request:
    branches: ['main']
    paths-ignore:
      - 'README.md'
      - '.devcontainer/**'
      - '.github/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build
