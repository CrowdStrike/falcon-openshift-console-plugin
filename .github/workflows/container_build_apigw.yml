name: Container Build API Gateway
on:
  push:
    branches: ['main']
    paths:
      - api-gateway/**
  pull_request:
    branches: ['main']
    paths:
      - api-gateway/**

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: container build
        working-directory: api-gateway
        run: |
          docker build .
